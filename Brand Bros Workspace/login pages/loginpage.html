<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
						initial-scale=1.0">
    <title>GeeksforGeeks</title>
    <link rel="stylesheet" href="loginpage.css">
</head>

<body>
    <header>
        <h1 class="heading"> Login Page</h1>
    </header>

    <!-- container div -->
    <div class="container">
        <form action="#">

            <!-- upper button section to select
			the login or signup form -->
            <div class="slider"></div>
            <div class="btn">
                <button class="login">Login  Brand</button>
                <button class="signup">Login  Creator</button>
            </div>

            <!-- Form section that contains the
			login and the signup form -->
            <div class="form-section">

                <!-- login form -->
                <div class="login-box">
                    <input type="text" class="name ele" placeholder="Username">
                    <input type="email" class="email ele" placeholder="Enter your Email">
                    <input type="password" class="password ele" placeholder="Password">
                
                    <button class="clkbtn">Login</button>
                </div>

                <!-- signup form -->
                <div class="signup-box">
                    <input type="text" class="name ele" placeholder="Username">
               
                    <input type="password" class="password ele" placeholder="Password">
                
                    <button class="clkbtn">Login</button>
                </div>
        </form>
    </div>
    </div>
    <script src="loginpage.js"></script>

</body>

</html>
